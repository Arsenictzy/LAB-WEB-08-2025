    <section class="form-saran-section">
        <h1>Hubungi Saya</h1>
        <form action="contact.html" method="post"> 
        
        <div>
            <label for="namaLengkap"><strong>Nama Lengkap:</strong></label>
            <input type="text" id="namaLengkap" name="nama" required>
        </div>
        <br>

        <div>
            <label for="email"><strong>Email Lengkap:</strong></label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        
        <div>
            <label for="telepon"><strong>Nomor Telepon:</strong></label>
            <input type="tel" id="telepon" name="telepon" required>
        </div>
        <br>

        <fieldset class="fieldset">
            <legend>Tipe Pesan:</legend>
            <div>
                <input type="radio" id="tipePertanyaan" name="tipe_pesan" value="Pertanyaan" required>
                <label for="tipePertanyaan">Pertanyaan</label>
            </div>
            <div>
                <input type="radio" id="tipeKritik" name="tipe_pesan" value="Kritik">
                <label for="tipeKritik">Kritik</label>
            </div>
            <div>
                <input type="radio" id="tipeSaran" name="tipe_pesan" value="Saran">
                <label for="tipeSaran">Saran</label>
            </div>
            <div>
                <input type="radio" id="tipeKerjasama" name="tipe_pesan" value="Kerjasama">
                <label for="tipeKerjasama">Kerjasama</label>
            </div>
        </fieldset>
        <br>

        <div>
            <label for="pesan">Pesan Anda:</label>
            <br>
            <textarea id="pesan" name="pesan" rows="5" cols="40" required></textarea>
        </div>
        <br>

        <div>
            <input type="checkbox" id="persetujuan" name="persetujuan" required>
            <label for="persetujuan">Saya setuju data yang saya kirimkan akan diproses sesuai kebijakan privasi.</label>
        </div>
        <br>
        
        <button type="submit">Kirim Pesan</button>
        </form>
